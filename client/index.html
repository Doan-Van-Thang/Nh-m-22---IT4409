<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tank 2D - Bài tập lớn</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
      Thẻ <canvas> là nơi chúng ta sẽ "vẽ" toàn bộ game.
      Chúng ta sẽ điều khiển nó bằng JavaScript.
    -->
    <canvas id="gameCanvas"></canvas>

    <!-- 
      Nhúng tệp JavaScript của game.
      Thuộc tính 'defer' đảm bảo script chỉ chạy sau khi HTML đã tải xong.
    -->
    <script src="client.js" defer></script>
</body>

</html>
